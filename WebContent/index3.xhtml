<ui:composition template="/templates/templateIndex.xhtml">

<div align="center"> 
<h:graphicImage  library="imagens" name="RB-10.jpg"/>
</div>

<h:form id="formLogin">

	<p:growl id="mensagemLogin" life="5000" showDetail="true" />
            <div align="center">
           		<h:panelGrid cellspacing="10">
                 <font color="white"> <b> Digite seu login e senha para ter acesso ao sistema: </b> </font>               
                    <p:inputText placeholder="Login" value="#{participanteBean.login}"
							size="40" 
							requiredMessage="Campo Login é obrigatório" />
						<p:password placeholder="Senha" value="#{participanteBean.senha}"
							size="40" 
							requiredMessage="Campo Senha é obrigatório" />
						<p:commandButton value="Log In" action="#{participanteBean.validarLoginESenha()}"
							update="mensagem" />
					</h:panelGrid>
					
		</div>
		</h:form>
	
	


  
</ui:define>
